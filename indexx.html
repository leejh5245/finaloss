<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>자기소개</h1>
        </div>
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
        <div class="section">
            <h2>개인 정보</h2>
            <p>안녕하세요! 저는 [이름]입니다. [나이]살이며, [도시]에 살고 있습니다.</p>
        </div>
        <div class="section">
            <h2>학력 및 경력</h2>
            <p>[학교 이름]에서 [전공]을 전공했으며, 현재 [회사 이름]에서 [직무]로 일하고 있습니다.</p>
        </div>
        <div class="section">
            <h2>관심사 및 취미</h2>
            <p>저는 [관심사/취미]을(를) 좋아합니다. 여가 시간에는 [활동]을 즐깁니다.</p>
        </div>
        <div class="section">
            <h2>연락처 정보</h2>
            <ul class="contact-info">
                <li>이메일: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
                <li>전화번호: [전화번호]</li>
                <li>웹사이트: <a href="http://yourwebsite.com">yourwebsite.com</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
